<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî• ‡§™‡§Ç‡§ï‡§ú AI Predictor - Auto Live Mode</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #0ff;
      max-width: 450px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      margin: 10px;
      width: 80%;
      border: none;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.5;
    }

    .live {
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üß† ‡§™‡§Ç‡§ï‡§ú AI Predictor (Auto + API)</h2>
    <p>Last Period: <span id="livePeriod">‚è≥ Loading...</span></p>
    <div id="result">Prediction will appear here every 60seconds...</div>
  </div>

  <script>
    const API_URL = "https://api.example.com/latest"; // üîÅ YOUR API HERE

    function fetchLivePeriodAndPredict() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const period = data?.period || "000000";  // Use correct path based on API
          document.getElementById("livePeriod").innerText = period;
          runPrediction(period);
        })
        .catch(err => {
          document.getElementById("livePeriod").innerText = "‚ö†Ô∏è API Error";
          document.getElementById("result").innerHTML = `<span style='color:red'>Failed to load API result</span>`;
        });
    }

    function runPrediction(period) {
      const resultBox = document.getElementById("result");

      if (!/^\d{6,}$/.test(period)) {
        resultBox.innerHTML = "<span style='color:red'>Invalid period number from API</span>";
        return;
      }

      const last = parseInt(period.slice(-1));
      const last2 = parseInt(period.slice(-2));
      const last3 = parseInt(period.slice(-3));
      const digits = period.split('').map(Number);

      let score = 0;

      if (last % 2 === 0) score++;
      if (last > 5) score++;
      if (last2 % 3 === 0) score++;
      if (last2 % 10 > 4) score++;
      if (last3 % 7 < 4) score++;
      if (last3 % 2 === 1) score++;

      const sum = digits.reduce((a, b) => a + b, 0);
      if (sum % 5 === 0) score++;
      if (sum > 25) score++;

      const prediction = score >= 5 ? "BIG" : "SMALL";
      const confidence = Math.min(95 + score, 100);

      resultBox.innerHTML = `
        üïí Auto Prediction: <span class='live'>${prediction}</span><br>
        üîê Confidence: ${confidence}%<br>
        üìä Smart Score: ${score}/8
      `;
    }

    fetchLivePeriodAndPredict(); // Initial call
    setInterval(fetchLivePeriodAndPredict, 60000); // Every 60 seconds
  </script>

</body>
</html>

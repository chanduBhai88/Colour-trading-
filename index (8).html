<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Predictor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #0f0;
      overflow: hidden;
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      border: 3px solid #0f0;
      margin: 10vh auto;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .container h2 {
      color: red;
      margin-bottom: 20px;
    }

    .container input {
      padding: 10px;
      width: 100%;
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
    }

    .container button {
      padding: 10px 20px;
      font-size: 18px;
      background: #00f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      color: red;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas" width="100%" height="100%"></canvas>

  <div class="container">
    <h2>Matrix Predictor</h2>
    <input type="text" id="userInput" placeholder="Enter code">
    <button onclick="showResult()">Predict</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Matrix background animation
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = "01";
    letters = letters.split("");

    let fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    function showResult() {
      const input = document.getElementById("userInput").value;
      const resultDiv = document.getElementById("result");
      if (input === "VIP123") {
        resultDiv.textContent = "Prediction: ✅ Access Granted!";
      } else {
        resultDiv.textContent = "Prediction: ❌ Access Denied!";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>English Learning A to Z</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    color: #222;
    background: url('https://cdn.pixabay.com/photo/2017/09/26/13/21/background-2788070_1280.png') no-repeat center center fixed;
    background-size: cover;
  }
  h1, h2 {
    color: #2b3e77;
    text-align: center;
    text-shadow: 1px 1px 2px #fff;
  }
  #letters {
    display: none; /* Hidden initially */
    margin-top: 20px;
  }
  .letter-card {
    background: rgba(255, 255, 255, 0.85);
    border: 2px solid #2b3e77;
    border-radius: 8px;
    padding: 15px;
    margin: 10px auto;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
  }
  .letter-card img {
    width: 80px;
    height: 80px;
    margin-right: 20px;
    object-fit: contain;
  }
  .letter-text {
    font-size: 22px;
    font-weight: bold;
    color: #2b3e77;
    text-shadow: 1px 1px 0 #fff;
  }
  button {
    display: block;
    margin: 20px auto;
    background-color: #2b3e77;
    color: white;
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 7px rgba(43,62,119,0.5);
  }
  button:hover {
    background-color: #4169e1;
  }
  #quiz-section {
    margin-top: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .quiz-option {
    margin: 10px 0;
  }
  #quiz-result {
    font-weight: bold;
    margin-top: 15px;
  }
  .correct {
    color: green;
  }
  .wrong {
    color: red;
  }
</style>
</head>
<body>

  <h1>English Learning A to Z</h1>

  <button id="showLettersBtn">Show A to Z Letters</button>

  <div id="letters">
    <!-- Letter cards here (same as last code) -->
    <div class="letter-card">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Apple" />
      <div class="letter-text">A for Apple</div>
    </div>
    <!-- (Rest of letters remain the same, omitted here for brevity) -->
  </div>

  <div id="quiz-section">
    <h2>Quiz: Choose the correct sentence</h2>
    <p><strong>Question:</strong> Which sentence is correct?</p>
    <div class="quiz-option">
      <input type="radio" id="qopt1" name="quiz" value="wrong" />
      <label for="qopt1">He go to school.</label>
    </div>
    <div class="quiz-option">
      <input type="radio" id="qopt2" name="quiz" value="correct" />
      <label for="qopt2">He goes to school.</label>
    </div>
    <div class="quiz-option">
      <input type="radio" id="qopt3" name="quiz" value="wrong" />
      <label for="qopt3">He going school.</label>
    </div>
    <button onclick="checkQuiz()">Submit Answer</button>
    <p id="quiz-result"></p>
  </div>

<script>
  const showBtn = document.getElementById('showLettersBtn');
  const lettersDiv = document.getElementById('letters');

  showBtn.addEventListener('click', () => {
    lettersDiv.style.display = 'block';
    showBtn.style.display = 'none';
  });

  function checkQuiz() {
    const options = document.getElementsByName('quiz');
    const result = document.getElementById('quiz-result');
    let selected = null;
    for (const option of options) {
      if(option.checked){
        selected = option.value;
        break;
      }
    }

    if(selected === null){
      result.textContent = "Please select an answer!";
      result.style.color = "orange";
      return;
    }

    if(selected === "correct"){
      result.textContent = "Correct! Well done.";
      result.className = "correct";
    } else {
      result.textContent = "Wrong! Try again.";
      result.className = "wrong";
    }
  }
</script>

</body>
</html>

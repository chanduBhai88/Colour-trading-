<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Prediction Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        .color-box {
            width: 50px;
            height: 50px;
            margin: 10px auto;
            border-radius: 50%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lottery Prediction Tool</h2>
        <p>Press the button to get a random prediction:</p>
        <button onclick="predict()">Predict Now</button>
        <div id="result">--</div>
        <div class="color-box" id="colorBox"></div>
    </div>

    <script>
        function predict() {
            // Random number between 0-9
            const number = Math.floor(Math.random() * 10);
            // Big/Small logic
            const size = number >= 5 ? "Big" : "Small";
            // Random color
            const colors = ["Green", "Red", "Purple"];
            const color = colors[Math.floor(Math.random() * colors.length)];

            // Update UI
            document.getElementById('result').innerHTML =
                `Number: ${number}<br>Size: ${size}<br>Color: ${color}`;
            // Update color box
            const colorBox = document.getElementById('colorBox');
            colorBox.style.backgroundColor =
                color === "Green" ? "#4CAF50" :
                color === "Red" ? "#F44336" : "#9C27B0";
        }
    </script>
</body>
</html>

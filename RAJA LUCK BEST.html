<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajaGame Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: white;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1549375976-7d1c8a3e6f9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-field {
            position: relative;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:hover {
            border-color: rgba(255, 0, 128, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
        }
        
        .input-field select {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 0 15px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z" fill="white"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #ff0080;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background-color: #ff00b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .result-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }
        
        .result-display {
            background-color: rgba(255, 0, 128, 0.2);
            border-radius: 10px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0080;
            position: relative;
            overflow: hidden;
        }
        
        .result-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 128, 0.3), transparent);
            animation: glow 2s ease-in-out infinite;
            z-index: 1;
        }
        
        .result-display span {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }
        
        .history-section {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ff0080;
            text-align: center;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 0, 128, 0.3);
            font-size: 0.9rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .big {
            color: #ff0000;
        }
        
        .small {
            color: #00ff00;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .input-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <div class="header">

        </div>

        <div class="input-section">

            </div>
            <div class="input-field">
                <select id="input2">
                    <option value="">--</option>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>

                </select>
            </div>
            <div class="input-field">
                <select id="input3">
                    <option value="">--</option>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="9">9</option>
                </select>
            </div>
            <div class="input-field">
                <select id="input4">
                    <option value="">--</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="input-field">
                <select id="input5">
                    <option value="">--</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="8">8</option>

            <div class="input-field">
                <select id="input6">
                    <option value="">--</option>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>

        <button class="btn" id="predictBtn">🔮 Predict Next</button>

        <div class="result-section" id="resultSection">
            <h2 class="result-title">Prediction Result</h2>
            <div class="result-display" id="resultDisplay">Result will appear here</div>
        </div>

        <div class="history-section">
            <h3 class="history-title">🧠 Last 5 Predictions:</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputs = document.querySelectorAll('.input-field select');
        const predictBtn = document.getElementById('predictBtn');
        const resultSection = document.getElementById('resultSection');
        const resultDisplay = document.getElementById('resultDisplay');
        const historyList = document.getElementById('historyList');

        // Store current input values
        let currentValues = [];

        // Add change event to inputs
        inputs.forEach(input => {
            input.addEventListener('change', () => {
                // Update current values
                currentValues = Array.from(inputs).map(input => input.value);
                
                // Enable/disable predict button based on input
                if (currentValues.filter(val => val !== '').length === 6) {
                    predictBtn.disabled = false;
                } else {
                    predictBtn.disabled = true;
                }
            });
        });

        // Predict button functionality
        predictBtn.addEventListener('click', () => {
            // Check if all 6 inputs are filled
            if (currentValues.filter(val => val !== '').length !== 6) {
                alert('Please fill all 6 input fields!');
                return;
            }

            // Simulate processing delay
            setTimeout(() => {
                // Perform prediction analysis
                const prediction = performPrediction(currentValues);
                
                // Display result
                resultDisplay.textContent = prediction.result;
                resultSection.style.display = 'block';
                
                // Add to history
                addToHistory(prediction);
                
                // Add subtle animation effect
                resultDisplay.style.animation = 'pulse 1s ease-in-out';
                setTimeout(() => {
                    resultDisplay.style.animation = '';
                }, 1000);
            }, 1000);
        });

        // Perform prediction based on current values
        function performPrediction(values) {
            // Calculate sum of digits
            const sum = values.reduce((acc, val) => acc + parseInt(val), 0);
            
            // Determine if it's big or small
            const isBig = sum > 27; // Threshold for big vs small
            
            // Generate prediction based on pattern recognition
            const patterns = [
                "Double Big",
                "Triple Small",
                "Alternating Pattern",
                "Repeating Sequence",
                "High Probability Big",
                "Low Probability Small",
                "Perfect Balance",
                "Trend Reversal"
            ];
            
            // Randomly select a pattern
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            
            // Create prediction
            let prediction;
            if (isBig) {
                prediction = `BIG (${sum} points) - ${randomPattern}`;
            } else {
                prediction = `SMALL (${sum} points) - ${randomPattern}`;
            }
            
            // Add detailed analysis
            const detailedAnalysis = `
                Analysis of: ${values.join(',')}
                Sum: ${sum}
                Average: ${(sum / 6).toFixed(2)}
                Trend: ${isBig ? "Upward" : "Downward"}
                Prediction: ${prediction}
            `;
            
            return {
                result: prediction,
                details: detailedAnalysis
            };
        }

        // Add prediction to history
        function addToHistory(prediction) {
            const timestamp = new Date().toLocaleTimeString();
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <span>${timestamp}</span>
                <span class="${prediction.result.includes('BIG') ? 'big' : 'small'}">${prediction.result}</span>
            `;
            historyList.appendChild(historyItem);
            
            // Keep only last 5 items
            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.firstChild);
            }
        }

        // Initialize the app
        window.onload = () => {
            // Disable predict button initially
            predictBtn.disabled = true;
        };

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                // Find the next empty input field
                const emptyInputs = Array.from(inputs).filter(input => input.value === '');
                if (emptyInputs.length > 0) {
                    emptyInputs[0].value = e.key;
                    emptyInputs[0].dispatchEvent(new Event('change'));
                }
            }
        });
    </script>
</body>
</html>

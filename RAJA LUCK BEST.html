<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja Luck - Powerful Calculation Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #c90000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #cc0000, #ff0000);
            animation: gradientMove 3s ease infinite;
            z-index: 1;
            opacity: 0.7;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #f0f0f0;
            margin-top: 5px;
        }
        
        .input-section {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .digit-input {
            width: 45px;
            height: 60px;
            background-color: #333;
            border: 2px solid #666;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .digit-input:hover {
            background-color: #444;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .digit-input.active {
            background-color: #c90000;
            border-color: #ff3333;
        }
        
        .digit-input span {
            position: relative;
            z-index: 1;
        }
        
        .digit-input::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.3), transparent);
            animation: pulse 2s ease-in-out infinite;
            z-index: 0;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }
        
        .btn.clear {
            background-color: #666;
            color: white;
            border: 2px solid #444;
        }
        
        .btn.clear:hover {
            background-color: #888;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .btn.analyze {
            background-color: #c90000;
            color: white;
            border: 2px solid #990000;
        }
        
        .btn.analyze:hover {
            background-color: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .btn.analyze:active {
            transform: scale(0.95);
        }
        
        .result-section {
            margin-bottom: 20px;
            display: none;
        }
        
        .result-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #c90000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .result-display {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .result-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            animation: glow 2s ease-in-out infinite;
            z-index: 1;
        }
        
        .result-display span {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        
        .history-section {
            margin-bottom: 20px;
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #c90000;
            text-align: center;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            font-size: 0.9rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .big {
            color: #ff0000;
        }
        
        .small {
            color: #00ff00;
        }
        
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .khatarnak-animation {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #c90000;
            border-radius: 50%;
            overflow: hidden;
            animation: khatarnakEffect 2s ease-in-out infinite alternate;
        }
        
        .khatarnak-animation::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23ff0000" stroke-width="4"/><path d="M50,10 L50,90 M10,50 L90,50" stroke="%23ff0000" stroke-width="4"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            animation: spin 2s linear infinite;
        }
        
        .khatarnak-animation::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 0, 0, 0) 70%);
            animation: pulse 2s ease-in-out infinite;
            z-index: 1;
        }
        
        .khatarnak-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: textBounce 2s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes khatarnakEffect {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
        
        @keyframes textBounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .digit-input {
                width: 40px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .result-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1 class="title">Raja Luck</h1>
                <p class="subtitle">Powerful Calculation Mode</p>
            </div>
        </div>

        <div class="input-section">
            <div class="input-area">
                <div class="digit-input" data-value="0">0</div>
                <div class="digit-input" data-value="1">1</div>
                <div class="digit-input" data-value="2">2</div>
                <div class="digit-input" data-value="3">3</div>
                <div class="digit-input" data-value="4">4</div>
                <div class="digit-input" data-value="5">5</div>
                <div class="digit-input" data-value="6">6</div>
                <div class="digit-input" data-value="7">7</div>
                <div class="digit-input" data-value="8">8</div>
                <div class="digit-input" data-value="9">9</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn clear">Clear</button>
            <button class="btn analyze">Analyze</button>
        </div>

        <div class="result-section" id="resultSection">
            <h2 class="result-title">Analysis Result</h2>
            <div class="result-display" id="resultDisplay">Result will appear here</div>
        </div>

        <div class="history-section">
            <h3 class="history-title">Memory History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="animation-container" id="animationContainer">
        <div class="khatarnak-animation">
            <div class="khatarnak-text">KHA-TAR-NAK</div>
        </div>
    </div>

    <script>
        // DOM Elements
        const digitInputs = document.querySelectorAll('.digit-input');
        const clearBtn = document.querySelector('.clear');
        const analyzeBtn = document.querySelector('.analyze');
        const resultSection = document.getElementById('resultSection');
        const resultDisplay = document.getElementById('resultDisplay');
        const historyList = document.getElementById('historyList');
        const animationContainer = document.getElementById('animationContainer');

        // Store current input digits
        let currentDigits = [];
        let analysisHistory = [];

        // Add click event to digit inputs
        digitInputs.forEach(input => {
            input.addEventListener('click', () => {
                // Clear previous active state
                digitInputs.forEach(digit => digit.classList.remove('active'));
                
                // Set current as active
                input.classList.add('active');
                
                // Update current digits
                const value = parseInt(input.getAttribute('data-value'));
                if (currentDigits.length < 7) {
                    currentDigits.push(value);
                } else {
                    // Replace last digit
                    currentDigits[currentDigits.length - 1] = value;
                }
                
                // Update display
                updateDigitDisplay();
            });
        });

        // Clear button functionality
        clearBtn.addEventListener('click', () => {
            currentDigits = [];
            digitInputs.forEach(digit => digit.classList.remove('active'));
            updateDigitDisplay();
            resultSection.style.display = 'none';
        });

        // Analyze button functionality
        analyzeBtn.addEventListener('click', () => {
            if (currentDigits.length === 0) {
                alert('Please select at least one digit!');
                return;
            }

            // Show animation
            showAnimation();

            // Simulate processing delay
            setTimeout(() => {
                // Perform analysis
                const analysis = performAnalysis(currentDigits);
                
                // Display result
                resultDisplay.textContent = analysis.result;
                resultSection.style.display = 'block';
                
                // Add to history
                addToHistory(analysis);
                
                // Hide animation after 2 seconds
                setTimeout(() => {
                    hideAnimation();
                }, 2000);
            }, 1500);
        });

        // Update digit display
        function updateDigitDisplay() {
            digitInputs.forEach((input, index) => {
                if (index < currentDigits.length) {
                    input.querySelector('span').textContent = currentDigits[index];
                } else {
                    input.querySelector('span').textContent = '';
                }
            });
        }

        // Perform analysis based on current digits
        function performAnalysis(digits) {
            // Create a pattern string from the digits
            const pattern = digits.join('');
            
            // Determine if it's big or small based on sum
            const sum = digits.reduce((acc, digit) => acc + digit, 0);
            const isBig = sum > 35; // Threshold for big vs small
            
            // Generate some patterns and predictions
            const patterns = [
                "Double Big",
                "Triple Small",
                "Alternating Pattern",
                "Repeating Sequence",
                "High Probability Big",
                "Low Probability Small",
                "Perfect Balance",
                "Trend Reversal"
            ];
            
            // Randomly select a pattern
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            
            // Create prediction based on the analysis
            let prediction;
            if (isBig) {
                prediction = `BIG (${sum} points) - ${randomPattern}`;
            } else {
                prediction = `SMALL (${sum} points) - ${randomPattern}`;
            }
            
            // Add more detailed analysis
            const detailedAnalysis = `
                Analysis of: ${pattern}
                Sum: ${sum}
                Average: ${(sum / digits.length).toFixed(2)}
                Trend: ${isBig ? "Upward" : "Downward"}
                Prediction: ${prediction}
            `;
            
            return {
                result: prediction,
                details: detailedAnalysis
            };
        }

        // Add analysis to history
        function addToHistory(analysis) {
            const timestamp = new Date().toLocaleTimeString();
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <span>${timestamp}</span>
                <span class="${analysis.result.includes('BIG') ? 'big' : 'small'}">${analysis.result}</span>
            `;
            historyList.appendChild(historyItem);
            
            // Keep only last 10 items
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.firstChild);
            }
        }

        // Show animation
        function showAnimation() {
            animationContainer.style.display = 'flex';
        }

        // Hide animation
        function hideAnimation() {
            animationContainer.style.display = 'none';
        }

        // Initialize the app
        window.onload = () => {
            // Set default values
            updateDigitDisplay();
        };

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                const digit = parseInt(e.key);
                const input = Array.from(digitInputs).find(el => el.getAttribute('data-value') == digit);
                if (input) {
                    input.click();
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWG Big Small Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4cc9f0;
        }
        
        h1 {
            color: #4cc9f0;
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(76, 201, 240, 0.5);
        }
        
        .subtitle {
            color: #f72585;
            font-size: 1.2rem;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-section {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4361ee;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #calculateBtn {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
        }
        
        #clearBtn {
            background: linear-gradient(to right, #f72585, #b5179e);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .big {
            color: #4cc9f0;
            text-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
        }
        
        .small {
            color: #f72585;
            text-shadow: 0 0 15px rgba(247, 37, 133, 0.7);
        }
        
        .result-number {
            font-size: 2.5rem;
            color: #ffbe0b;
            margin: 10px 0;
        }
        
        .history-section {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .history-title {
            color: #4cc9f0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 10px;
            border-bottom: 1px solid #2c2c54;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-number {
            color: #ffbe0b;
        }
        
        .history-big {
            color: #4cc9f0;
        }
        
        .history-small {
            color: #f72585;
        }
        
        .animation-container {
            position: relative;
            width: 100%;
            height: 100px;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 10px;
        }
        
        @keyframes resultAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .animate-result {
            animation: resultAnimation 0.8s ease-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
            font-size: 3.5rem;
            position: absolute;
            opacity: 0.2;
            z-index: -1;
        }
        
        .floating:nth-child(1) { left: 10%; top: 20px; animation-delay: 0s; }
        .floating:nth-child(2) { left: 30%; top: 0; animation-delay: 1s; }
        .floating:nth-child(3) { left: 50%; top: 30px; animation-delay: 2s; }
        .floating:nth-child(4) { left: 70%; top: 10px; animation-delay: 3s; }
        .floating:nth-child(5) { left: 90%; top: 25px; animation-delay: 4s; }
        
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KWG Big Small Game</h1>
            <div class="subtitle">indiakwg.com</div>
        </header>
        
        <div class="game-area">
            <div class="input-section">
                <div class="input-group">
                    <label for="numberInput">Enter 6-Digit Number:</label>
                    <input type="text" id="numberInput" maxlength="6" placeholder="Enter 6 digits">
                </div>
                
                <div class="buttons">
                    <button id="calculateBtn">Calculate</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
            
            <div class="result-section">
                <h2>Result:</h2>
                <div class="animation-container">
                    <div class="floating">üé≤</div>
                    <div class="floating">üí∞</div>
                    <div class="floating">üéØ</div>
                    <div class="floating">‚≠ê</div>
                    <div class="floating">üé∞</div>
                </div>
                <div class="result-display" id="resultDisplay">-</div>
                <div class="result-number" id="resultNumber">-</div>
            </div>
        </div>
        
        <div class="history-section">
            <h2 class="history-title">Game History (Last 10)</h2>
            <div class="history-list" id="historyList">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numberInput = document.getElementById('numberInput');
            const calculateBtn = document.getElementById('calculateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultDisplay = document.getElementById('resultDisplay');
            const resultNumber = document.getElementById('resultNumber');
            const historyList = document.getElementById('historyList');
            
            let history = [];
            
            // Focus on input when page loads
            numberInput.focus();
            
            // Calculate button click event
            calculateBtn.addEventListener('click', calculateResult);
            
            // Clear button click event
            clearBtn.addEventListener('click', clearInput);
            
            // Allow pressing Enter to calculate
            numberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateResult();
                }
            });
            
            // Allow only numbers in input
            numberInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            function calculateResult() {
                const inputValue = numberInput.value.trim();
                
                // Validate input
                if (inputValue.length !== 6) {
                    alert('Please enter exactly 6 digits');
                    return;
                }
                
                // Convert to number and get last digit
                const number = parseInt(inputValue);
                const lastDigit = number % 10;
                
                // Determine Big or Small
                let result;
                let resultClass;
                
                if (lastDigit >= 5 && lastDigit <= 9) {
                    result = 'Big';
                    resultClass = 'big';
                } else if (lastDigit >= 0 && lastDigit <= 4) {
                    result = 'Small';
                    resultClass = 'small';
                }
                
                // Update result display with animation
                resultDisplay.textContent = result;
                resultDisplay.className = 'result-display ' + resultClass;
                resultDisplay.classList.add('animate-result');
                
                // Show the number
                resultNumber.textContent = `Number: ${lastDigit}`;
                
                // Add to history
                addToHistory(inputValue, lastDigit, result);
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    resultDisplay.classList.remove('animate-result');
                }, 800);
            }
            
            function addToHistory(fullNumber, lastDigit, result) {
                // Create history entry
                const historyEntry = {
                    fullNumber,
                    lastDigit,
                    result,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                // Add to beginning of history array
                history.unshift(historyEntry);
                
                // Keep only last 10 entries
                if (history.length > 10) {
                    history.pop();
                }
                
                // Update history display
                updateHistoryDisplay();
            }
            
            function updateHistoryDisplay() {
                // Clear current history display
                historyList.innerHTML = '';
                
                // Add each history item
                history.forEach(entry => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    historyItem.innerHTML = `
                        <div class="history-number">${entry.fullNumber} ‚Üí ${entry.lastDigit}</div>
                        <div class="history-${entry.result.toLowerCase()}">${entry.result}</div>
                        <div>${entry.timestamp}</div>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
                
                // If no history, show message
                if (history.length === 0) {
                    historyList.innerHTML = '<div class="history-item">No history yet</div>';
                }
            }
            
            function clearInput() {
                numberInput.value = '';
                resultDisplay.textContent = '-';
                resultDisplay.className = 'result-display';
                resultNumber.textContent = '-';
                numberInput.focus();
            }
            
            // Initialize history display
            updateHistoryDisplay();
        });
    </script>
</body>
</html>

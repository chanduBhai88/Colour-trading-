<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è RajaGame Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255,0,100,0.6);
      text-align: center;
    }
    h1 {
      color: #ff3366;
      font-size: 1.8rem;
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 12px;
      margin: 20px 0;
    }
    select {
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #ff0066;
      font-size: 1rem;
      text-align: center;
      background: black;
      color: white;
      cursor: pointer;
      appearance: none;
      outline: none;
      transition: 0.3s;
    }
    select:hover {
      box-shadow: 0 0 10px #ff3399;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 5px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .predict-btn {
      background: linear-gradient(90deg,#ff0066,#ff9900);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0066;
    }
    .clear-btn {
      background: linear-gradient(90deg,#0066ff,#00ccff);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #0099ff;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 15px;
      display: none;
      animation: popUp 0.6s ease-in-out;
    }
    .success { background: linear-gradient(90deg,#00ff99,#00cc66); color:black; }
    .fail { background: linear-gradient(90deg,#ff3300,#ff6600); color:white; }
    .history {
      margin-top: 20px;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history h3 { margin-bottom: 10px; color: #ffcc00; }
    .history p { margin: 5px 0; font-size: 0.9rem; }
    @keyframes popUp {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ù§Ô∏è RajaGame Predictor</h1>

    <div class="inputs">
      <select id="num1">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>
      <select id="num2">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>
      <select id="num3">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>
      <select id="bs1">
        <option value="">--</option>
        <option>Big</option><option>Small</option>
      </select>
      <select id="bs2">
        <option value="">--</option>
        <option>Big</option><option>Small</option>
      </select>
      <select id="bs3">
        <option value="">--</option>
        <option>Big</option><option>Small</option>
      </select>
    </div>

    <button class="predict-btn" onclick="predictResult()">üîÆ Predict Next</button>
    <button class="clear-btn" onclick="clearInputs()">üßπ Clear</button>

    <div id="resultBox" class="result"></div>

    <div class="history">
      <h3>üß† Last 10 Results:</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    // Example history dataset (aap yahan apna bada dataset daal sakte ho)
    const historyData = [
      "1-small","0-Big","9-Big","8-Big","7-small",
      "6-small","5-small","4-Big","3-small","2-small",
      "1-small","0-small"
    ];

    let predictions = [];

    function predictResult() {
      const n1 = document.getElementById("num1").value;
      const n2 = document.getElementById("num2").value;
      const n3 = document.getElementById("num3").value;
      const b1 = document.getElementById("bs1").value;
      const b2 = document.getElementById("bs2").value;
      const b3 = document.getElementById("bs3").value;

      const resultBox = document.getElementById("resultBox");

      if (!n1 || !n2 || !n3 || !b1 || !b2 || !b3) {
        resultBox.innerText = "‚ö†Ô∏è Please select all inputs!";
        resultBox.className = "result fail";
        resultBox.style.display = "block";
        return;
      }

      let sequence = [`${n1}-${b1}`,`${n2}-${b2}`,`${n3}-${b3}`];
      let prediction = null;

      // Search sequence in historyData
      for (let i = 0; i < historyData.length - sequence.length; i++) {
        let slice = historyData.slice(i, i + sequence.length);
        if (JSON.stringify(slice) === JSON.stringify(sequence)) {
          prediction = historyData[i + sequence.length]; 
          break;
        }
      }

      if (prediction) {
        resultBox.innerText = "üéØ Next Prediction: " + prediction;
        resultBox.className = "result success";
      } else {
        resultBox.innerText = "‚ùå No Match Found!";
        resultBox.className = "result fail";
      }
      resultBox.style.display = "block";

      // Save history (last 10)
      const userInput = `${sequence.join(", ")} ‚Üí ${prediction || "No Match"}`;
      predictions.unshift(userInput);
      if (predictions.length > 10) predictions.pop();

      document.getElementById("historyList").innerHTML =
        predictions.map(p => `<p>${p}</p>`).join("");
    }

    function clearInputs() {
      ["num1","num2","num3","bs1","bs2","bs3"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.getElementById("resultBox").style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJA LUCK Game Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ffce5c;
            text-shadow: 0 0 10px rgba(255, 206, 92, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a9e4f9;
            font-size: 1.2rem;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .result-section {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #ffce5c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 206, 92, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a9e4f9;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        .bet-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .bet-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .big-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        .small-btn {
            background: linear-gradient(to right, #1e9bff, #0971f1);
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .analyze-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .clear-btn {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
        }
        
        .result-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .result-text {
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .history-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(0, 0, 0, 0.2);
            color: #ffce5c;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .win {
            color: #7fff00;
        }
        
        .lose {
            color: #ff4b2b;
        }
        
        .animation-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        @keyframes resultAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .animate-result {
            animation: resultAnimation 1s ease-out;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #a9e4f9;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-display {
                font-size: 3rem;
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RAJA LUCK</h1>
            <p class="subtitle">Game Analyzer & Prediction System</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Input Details</h2>
                
                <div class="input-group">
                    <label for="period">Period Number (Last 2 Digits)</label>
                    <input type="text" id="period" placeholder="Enter last 2 digits of period">
                </div>
                
                <div class="input-group">
                    <label for="number">Number (0-9)</label>
                    <input type="number" id="number" min="0" max="9" placeholder="Enter number (0-9)">
                </div>
                
                <div class="input-group">
                    <label for="size">Size</label>
                    <select id="size">
                        <option value="">Select Size</option>
                        <option value="Big">Big</option>
                        <option value="Small">Small</option>
                    </select>
                </div>
                
                <div class="bet-options">
                    <button class="bet-btn big-btn" onclick="setSize('Big')">BIG</button>
                    <button class="bet-btn small-btn" onclick="setSize('Small')">SMALL</button>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn analyze-btn" onclick="analyze()">ANALYZE</button>
                    <button class="action-btn clear-btn" onclick="clearInputs()">CLEAR</button>
                </div>
            </div>
            
            <div class="result-section">
                <h2 class="section-title">Analysis Result</h2>
                <div class="result-display">
                    <div class="result-text" id="result">-</div>
                </div>
            </div>
        </div>
        
        <div class="history-section">
            <h2 class="section-title">Game History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Number</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- History will be populated here -->
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>RAJA LUCK Game Analyzer | For entertainment purposes only</p>
        </footer>
    </div>

    <script>
        // Sample game history data
        const gameHistory = [
            { period: "2025082611221", number: 4, size: "Small", color: "●" },
            { period: "2025082611220", number: 7, size: "Big", color: "●" },
            { period: "2025082611219", number: 1, size: "Small", color: "●" },
            { period: "2025082611218", number: 5, size: "Big", color: "●" },
            { period: "2025082611217", number: 2, size: "Small", color: "●" },
            { period: "2025082611216", number: 9, size: "Big", color: "●" },
            { period: "2025082611215", number: 7, size: "Big", color: "●" },
            { period: "2025082611214", number: 3, size: "Small", color: "●" },
            { period: "2025082611213", number: 3, size: "Small", color: "●" },
            { period: "2025082611212", number: 2, size: "Small", color: "●" }
        ];
        
        // Populate history table
        const historyBody = document.getElementById('history-body');
        gameHistory.forEach(game => {
            const row = document.createElement('tr');
            
            // Extract last 2 digits of period
            const periodShort = game.period.slice(-2);
            
            row.innerHTML = `
                <td>${periodShort}</td>
                <td>${game.number}</td>
                <td>${game.size}</td>
                <td>${game.color}</td>
                <td class="${game.size === 'Big' ? 'win' : 'lose'}">${game.size}</td>
            `;
            
            historyBody.appendChild(row);
        });
        
        // Set size based on button click
        function setSize(size) {
            document.getElementById('size').value = size;
        }
        
        // Clear all input fields
        function clearInputs() {
            document.getElementById('period').value = '';
            document.getElementById('number').value = '';
            document.getElementById('size').value = '';
            document.getElementById('result').textContent = '-';
            document.getElementById('result').className = 'result-text';
        }
        
        // Analyze the input
        function analyze() {
            const period = document.getElementById('period').value;
            const number = document.getElementById('number').value;
            const size = document.getElementById('size').value;
            
            // Input validation
            if (!period || !number || !size) {
                alert('Please fill all fields');
                return;
            }
            
            if (period.length !== 2 || isNaN(period)) {
                alert('Please enter exactly 2 digits for period');
                return;
            }
            
            if (number < 0 || number > 9) {
                alert('Please enter a number between 0 and 9');
                return;
            }
            
            // Create animation circles
            createAnimation();
            
            // Simulate analysis delay
            setTimeout(() => {
                // Determine result based on some logic
                // For demo purposes, we'll use a simple algorithm
                let result;
                if (size === "Big") {
                    result = (number > 4 && number < 10) ? "WIN" : "LOSE";
                } else {
                    result = (number >= 0 && number < 5) ? "WIN" : "LOSE";
                }
                
                // Display result with animation
                const resultElement = document.getElementById('result');
                resultElement.textContent = result;
                resultElement.classList.add('animate-result');
                
                // Add to history
                addToHistory(period, number, size, result);
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    resultElement.classList.remove('animate-result');
                }, 1000);
                
            }, 2000);
        }
        
        // Create pulse animation circles
        function createAnimation() {
            const resultDisplay = document.querySelector('.result-display');
            
            // Remove any existing circles
            const existingCircles = document.querySelectorAll('.animation-circle');
            existingCircles.forEach(circle => circle.remove());
            
            // Create new circles with different colors and sizes
            const colors = ['#ffce5c', '#1e9bff', '#ff416c', '#00b09b'];
            
            for (let i = 0; i < 12; i++) {
                const circle = document.createElement('div');
                circle.className = 'animation-circle';
                
                // Random properties
                const size = Math.random() * 100 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.background = color;
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.animationDelay = `${i * 0.2}s`;
                
                resultDisplay.appendChild(circle);
            }
        }
        
        // Add current result to history
        function addToHistory(period, number, size, result) {
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${period}</td>
                <td>${number}</td>
                <td>${size}</td>
                <td>●</td>
                <td class="${result === 'WIN' ? 'win' : 'lose'}">${result}</td>
            `;
            
            historyBody.insertBefore(row, historyBody.firstChild);
            
            // Keep only 10 rows in history
            if (historyBody.children.length > 10) {
                historyBody.removeChild(historyBody.lastChild);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #0f3460;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #e94560;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff2e63;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Big/Small Predictor</h2>
    <p>Select last 3 results:</p>
    
    <select id="r1">
      <option value="1">Big</option>
      <option value="0">Small</option>
    </select>
    <select id="r2">
      <option value="1">Big</option>
      <option value="0">Small</option>
    </select>
    <select id="r3">
      <option value="1">Big</option>
      <option value="0">Small</option>
    </select>

    <br><br>
    <button onclick="predict()">Predict</button>

    <div class="result" id="resultBox">Prediction will appear here</div>
  </div>

  <script>
    function predict() {
      let r1 = parseInt(document.getElementById("r1").value);
      let r2 = parseInt(document.getElementById("r2").value);
      let r3 = parseInt(document.getElementById("r3").value);

      // Simple rule-based logic demo
      let score = r1 + r2 + r3;
      let prediction = score >= 2 ? "Big" : "Small";

      document.getElementById("resultBox").innerText = "Predicted: " + prediction;
    }
  </script>
</body>
</html>
